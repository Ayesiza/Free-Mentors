<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>FreeMentors</title>
</head>

<body>
    <ul class="nav-bar">
        <div class="logo">
            <li class="nav-logo"><a class="active logo" href="">FreeMentors</a></li>
        </div>
        <li><a href="index.html">Home</a></li>
        <li><a href="signin.html">Find a Mentor</a></li>
        <div class="right-nav">
            <li><a href="index.html">Volunteer</a></li>
            <li><a href="index.html">Donate</a></li>
            <li><a href="index.html">AboutUS</a></li>
        </div>
    </ul>
    <div class="page-container">
        <div>
            <div class="product-card">
                <img src="./images/mentor_stairs.jpg" alt="edward">
                <div class="card-container">
                    <form class="container" action="signin.html">
                        <h3>SignUp</h3>
                        <label for="firstName"> First Name <sup>*</sup></label>
                        <input class="formInput" type="text" placeholder="firstName" required>

                        <label for="lastName"> Last Name <sup>*</sup> </label>
                        <input class="formInput" type="text" placeholder="lastName" required>

                        <label for="email"> Email <sup>*</sup> </label>
                        <input class="formInput" type="email" placeholder="email" required>

                        <label for="password"> Password <sup>*</sup> </label>
                        <input class="formInput" type="password" placeholder="password" required>

                        <button class="button" type="submit">Signup</button>
                        <span> Already a user? <a href="signin.html" id="show-signin"> Login </a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
