<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Free Mentors</title>

<body>
   
   
<div id="form-outer">
    <h1 id="title">Mentorship Session Request Form</h1>
    <ul class="nav">
        <li class="nav_list"><a href="index.html" class="nav_list_link active">Home</a></li>
        <li class="nav_list"><a href="view-mentors.html" class="nav_list_link">Find a Mentor</a></li>
       
</ul>
    <p id="description"> Fill in the this Form to make a Mentorship Request with your Mentor </p>
      <form id="survey-form"  action="rating.html">
        <div id="box-inner">
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">Name:</label>
          </div>
          <div class="rightTab">
            <input type="text" id="name" name="name" placeholder="Enter your name">
          </div>
        </div>
        <div class="rowTab">
          <div class="labels">
           <label id="email-label" for="email">Email:</label>
          </div>
          <div class="rightTab">
            <input type="email" id="email" name="email" placeholder="Enter your email">
          </div>
        </div>
        <div class="rowTab">
                
        <div class="rowTab">
                <div class="labels">
            <label for="dropdown">Mentor Name:</label>
                </div>
          <div class="rightTab">
             <select id="dropdown" name="mentors">
              <option >Select Your Mentor</option>
              <option value= "name">John Blaq</option>
              <option value="name">Sherifa Morgan</option>
              <option value="name">Billy Blanks</option>
              <option value="name">Martin Luther</option>
              <option value="other">Adam Wills</option>
            </select>
          </div>
           </div>
        </div>
        <div class="rowTab">
            <div class="labels">
              <label for="comments">Questions?</label>
            </div>
              <div class="rightTab">
          <textarea id="comments" name="comment" placeholder="Write your questions here.." ></textarea>  
            </div>
          </div>
        </div>
        <div id="box-inner">
                <div class="rowTab">
           <div class="labels">
             <label for="comments">Any Suggestions on mentorship session?</label>
           </div>
             <div class="rightTab">
         <textarea id="comments" name="comment" placeholder="Write something.." ></textarea>  
           </div>
         </div>
          </div>
       <button id="submit" type="submit">Submit</button> 
      </form>
        </div>
  
        <script src="./js/accept.js" >
            
        </script>
</body>

</html>
