    <div class="page-container">
        <div>
            <p class="para-form">Fill in the this Form to make a Mentorship Request with your Mentor </p>
            <form class="req-container" action="">
                <h3>Mentorship Request Form </h3>
                 
                    <label for="Name"> Your Name <sup>*</sup></label>
                    <input class="req-form" type="text" name="Name" required>

                    <label for="email"> Email <sup>*</sup> </label>
                    <input class="req-form" type="email" name="email" required>

                    <label for="address"> Address <sup>*</sup> </label>
                    <input class="req-form" type="address" name="address" required>

                    <label for="PhoneNumber"> PhoneNumber <sup>*</sup> </label>
                    <input class="req-form" type="Number" name="PhoneNumber" required>
    
                    <label for="bio">Your Interests & Line of Career<sup>*</sup> </label>
                    <textarea  class="req-form"name="bio" id="" cols="30" rows="3"></textarea>

                    <label for="MentorsName"> Mentors Name <sup>*</sup></label>
                    <input class="req-form" type="text" name="MentorName" required>
    
                <button class="req-button" type="submit">Send A Request</button>
                <button class="req-button" type="submit"><a  href="view-mentors.html" > Cancel </a></button>
            </form>
        </div>
