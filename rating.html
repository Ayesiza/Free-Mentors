<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<link rel="stylesheet" href="./css/rating.css">
    <title>Document</title>
</head>
<body>
    
<div id="form-outer">
<h1 id="title">Mentorship session Review Form</h1>

<p id="description"> Review Form </p>
  <form id="survey-form"  action="session-request.html">
    <div id="box-inner">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">Name:</label>
      </div>
      <div class="rightTab">
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
       <label id="email-label" for="email">Email:</label>
      </div>
      <div class="rightTab">
        <input type="email" id="email" name="email" placeholder="Enter your email">
      </div>
    </div>
    <div class="rowTab">
            <div class="labels">
              <label id="number-label" for="number">sessionId</label>
            </div>
            <div class="rightTab">
              <input type="number" id="number" min="1" max="100" name="age" placeholder="Choose">
            </div>
        
    <div class="rowTab">
            <div class="labels">
        <label for="dropdown">Mentor Name:</label>
            </div>
      <div class="rightTab">
         <select id="dropdown" name="mentors">
          <option >Select Your Mentor</option>
          <option value= "name">John Blaq</option>
          <option value="name">Sherifa Morgan</option>
          <option value="name">Billy Blanks</option>
          <option value="name">Martin Luther</option>
          <option value="other">Adam Wills</option>
        </select>
      </div>
       </div>
    </div>
    </div>
    <fieldset>
      <legend>Give a Rating on the Mentorship Session:</legend>
    <div class="rowTab">
      <div class="labels">
        <label>How did you rate your Mentor on a scale of 1-5?</label>
      </div>
          <div class="rightTab">
            <ul>
              <li class="radio"><label><input type="radio" name="time_password" value="1"> 1 = Poor</label></li>
              <li class="radio"><label><input type="radio" name="time_password" value="2"> 2 = Fair</label></li>
              <li class="radio"><label><input type="radio" name="time_password" value="3"> 3 = Good</label></li>
              <li class="radio"><label><input type="radio" name="time_password" value="4"> 4 = verygood</label></li>
              <li class="radio"><label><input type="radio" name="time_password" value="4"> 4 = Excellent</label></li>
            </ul>
          </div>
    </div>
    </fieldset>
     <div id="box-inner">
       <div class="rowTab">
      <div class="labels">
        <label for="personality">Mentor Ability to pass knowledge (Check all that apply):</label>
      </div>
        <div class="rightTab">
          <ul>
            <li class="checkbox"><label><input type="checkbox" name="personality" value="1"> Knowledgeable</label><li>
            <li class="checkbox"><label><input type="checkbox" name="personality" value="2"> Friendly</label><li>
            <li class="checkbox"><label><input type="checkbox" name="personality" value="3"> Helpful</label><li>
            <li class="checkbox"><label><input type="checkbox" name="personality" value="4"> Useful</label><li>
            <li class="checkbox"><label><input type="checkbox" name="personality" value="5"> Skillful</label><li>
            <li class="checkbox"><label><input type="checkbox" name="personality" value="6"> Other</label><li>
          </ul>
        </div>
       </div>
           <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments or Suggestions?</label>
      </div>
        <div class="rightTab">
    <textarea id="comments" name="comment" placeholder="Write something.." ></textarea>  
      </div>
    </div>
     </div>
   <button id="submit" type="submit">Submit</button>        
    </div>
</form>
</div>
</body>
</html>
